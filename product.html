<html lang="en">
<head>

<body>
    <div class="container">

    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        const products = [
            {id: 1, name: "Black Rice", image: 'img/products/black rice.png', price: 1200},
            {id: 2, name: "Idly Podi", image: 'img/products/idly podi.png', price: 1200},
            {id: 3, name: "Millet Dosa mix", image: 'img/products/millet dosa mix.png', price: 1200},
            {id: 4, name: "Multi Millet Magic mix", image: 'img/products/multi millet magic mix.png', price: 1200},
            {id: 5, name: "Parupu Podi", image: 'img/products/parupu podi.png', price: 1200},
            {id: 6, name: "Sprouted Mix", image: 'img/products/sprouted mix.png', price: 1200}
        ];

        const product = products.find(p => p.id == productId);

        if (product) {
            document.querySelector('.product-details').innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h1>${product.name}</h1>
                <p>Price: â‚¹${product.price}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
        }

            alert('Added to cart');
        }
    </script>
</body>
